<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <style>
        .center-checkbox {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container posit">
        <header class="main-header">
            <h1>&#9742; Contact Us</h1>

            <nav>
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="challenge.html">Challenges</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        <h2 style="text-align: center;">Hubungi Kami</h2>

        <form action="beranda.html" method="POST">
            <div class="form-group">
                <label for="nama">Nama Lengkap :</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="email">Alamat Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="kategori">Kategori :</label>
                <select id="kategori" name="kategori">
                    <option value="Laporan">Laporan</option>
                    <option value="Masukan">Masukan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pesan">Pesan :</label>
                <textarea id="pesan" name="pesan" rows="4" required></textarea>
            </div>

            <div class="center-checkbox">
                <input type="checkbox" value="1"> Konfirmasi Tindakan
            </div>
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>

</html>
